<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guitar Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="https://e7.pngegg.com/pngimages/950/706/png-clipart-sign-of-the-horns-drawing-rock-n-rule-white-photography.png"
            alt="Logo"
            width="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Back Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Crea nuovi prodotti da vendere</h1>
      <form>
        <div class="mb-3">
          <label for="nameProduct" class="form-label">Nome prodotto</label>
          <input type="text" class="form-control" id="nameProduct" required />
        </div>
        <div class="mb-3">
          <label for="descriptionProduct" class="form-label">Descrizione prodotto</label>
          <input type="text" class="form-control" id="descriptionProduct" required />
        </div>
        <div class="mb-3">
          <label for="brandProduct" class="form-label">Brand del prodotto</label>
          <input type="text" class="form-control" id="brandProduct" required />
        </div>
        <div class="mb-3">
          <label for="imgProduct" class="form-label">URL Immagine del prodotto</label>
          <input type="text" class="form-control" id="imgProduct" required />
        </div>
        <div class="mb-3">
          <label for="priceProduct" class="form-label">Prezzo del prodotto</label>
          <input type="number" class="form-control" id="priceProduct" required />
        </div>
        <button class="btn btn-primary">Salva</button>
        <button class="btn btn-warning">Reset Form</button>
        <button class="btn btn-danger d-none">Cancella prodotto</button>
      </form>
    </div>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="back-office.js"></script>
  </body>
</html>
